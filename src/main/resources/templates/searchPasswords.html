<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Password Records</title>
</head>
<body>
<header>
    <img th:src="@{/logo.png}" height="50px" alt="page logo"/>
    <h1>Search Password Records</h1>
</header>


<form action="/search-records" method="POST">
    <label for="title">Search by Title:</label>
    <input type="text" id="title" name="title" required>
    <button type="submit">Search By Title</button>
</form>


<div id="searchResults">

    <th:block th:if="${records != null}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>URL</th>
                <th>Email</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="record : ${records}">
                <tr>
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.title}"></td>
                    <td th:text="${record.username}"></td>
                    <td th:text="${record.password}"></td>
                    <td th:text="${record.url}"></td>
                    <td th:text="${record.email}"></td>
                    <td th:text="${record.notes}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </th:block>


    <th:block th:if="${records == null or records.size() == 0}">
        <p>No records found!</p>
    </th:block>
</div>

</body>
</html>
