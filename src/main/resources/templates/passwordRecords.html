<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Password Records</title>
</head>
<body>
<header>
    <img th:src="@{/logo.png}" height="50 px" alt="page logo"/>
    <h1>Password Records</h1>
</header>

<p th:if="${#lists.isEmpty(passwordRecords)}">There are no records to be found.</p>

<p th:if="${not #lists.isEmpty(passwordRecords)}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Username</th>
            <th>Password</th>
            <th>URL</th>
            <th>Email</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="record : ${passwordRecords}">
            <tr>
                <td th:text="${record.id}"></td>
                <td th:text="${record.title}"></td>
                <td th:text="${record.username}"></td>
                <td th:text="${record.password}"></td>
                <td th:text="${record.url}"></td>
                <td th:text="${record.email}"></td>
                <td th:text="${record.notes}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

<footer>
    <a href="/">Add Password Record</a> |
    <a href="/search-records">Search Password Records</a>
</footer>
</body>
</html>
