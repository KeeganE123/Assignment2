<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Password Records</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <img src="/images/logo.png" alt="Logo">
    <h1>Password Records</h1>
</header>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Username</th>
        <th>Password</th>
        <th>URL</th>
        <th>Email</th>
        <th>Notes</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="record : ${passwordRecords}">
        <tr>
            <td th:text="${record.id}"></td>
            <td th:text="${record.title}"></td>
            <td th:text="${record.username}"></td>
            <td th:text="${record.password}"></td>
            <td th:text="${record.url}"></td>
            <td th:text="${record.email}"></td>
            <td th:text="${record.notes}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

<footer>
    <a href="/">Add Password Record</a> |
    <a href="/search-records">Search Password Records</a>
</footer>
</body>
</html>
