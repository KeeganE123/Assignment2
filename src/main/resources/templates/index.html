<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>

</head>
<body>
<header>
    <img th:src="@{/logo.png}" height="50 px" alt="page logo"/>
    <nav>
        <ul>
            <li><a href="/view-records">View Records</a></li>
            <li><a href="/search-records">Search Records</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Add Password Record</h1>
    <form method="post" action="/save-password">
        <label for="id">ID (Auto-generated):</label>
        <input type="text" id="id" name="id" th:value="${generatedId}" readonly>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">Add Record</button>
    </form>

    <p th:text="${successMessage}"></p>
</main>
</body>
</html>
